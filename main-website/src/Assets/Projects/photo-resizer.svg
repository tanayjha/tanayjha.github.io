<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#gradient)"/>

  <!-- White container -->
  <rect x="100" y="50" width="600" height="350" rx="16" fill="white" opacity="0.95"/>

  <!-- Title -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333" text-anchor="middle">üì∏ Photo Resizer</text>

  <!-- Upload area -->
  <rect x="150" y="130" width="500" height="120" rx="12" fill="none" stroke="#667eea" stroke-width="3" stroke-dasharray="10,5"/>

  <!-- Upload icon -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">‚¨ÜÔ∏è</text>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Click to upload or drag and drop</text>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">JPEG, PNG, WebP, or PDF</text>

  <!-- Control elements -->
  <rect x="150" y="270" width="230" height="35" rx="6" fill="#f8f9ff"/>
  <text x="160" y="293" font-family="Arial, sans-serif" font-size="14" fill="#555">Width (px)</text>

  <rect x="420" y="270" width="230" height="35" rx="6" fill="#f8f9ff"/>
  <text x="430" y="293" font-family="Arial, sans-serif" font-size="14" fill="#555">Height (px)</text>

  <!-- Button -->
  <rect x="150" y="325" width="500" height="45" rx="8" fill="url(#gradient)"/>
  <text x="400" y="353" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Resize Image</text>
</svg>
